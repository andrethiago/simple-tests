<!DOCTYPE html>
<html ng-app="simpleTests">
<head>
<meta charset="UTF-8">
<title>Simple Tests - Gerência de Usuários</title>

<link rel="stylesheet" href="../resources/css/bootstrap.css">
<link rel="stylesheet" href="../resources/css/bootstrap-theme.css">

<script src="../resources/js/jquery-2.1.4.js"></script>
<script src="../resources/js/bootstrap.js"></script>
<script src="../resources/js/angular.js"></script>

<script src="app.js"></script>
<script src="controllers/UsuariosController.js"></script>


</head>
<body ng-controller="UsuariosController">

<h2>Usuários existentes</h2>

<table class="table table-hover">
	<tr>
		<th>#</th>
		<th></th>
		<th>Nome</th>
		<th>E-mail</th>
	</tr>
	<tr ng-repeat="usuario in usuarios">
		<td>{{$index + 1}}</td>
		<th><input type="checkbox" ng-model="usuario.selecionado" /></th>
		<td>{{usuario.nome}}</td>
		<td>{{usuario.email}}</td>
	</tr>
</table>

</body>
</html>
